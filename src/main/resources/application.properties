spring.profiles.active=dev

environment=COMMON

spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/employee_payroll
spring.datasource.username=${EMPLOYEE_PAYROLL_USERNAME:payrolluser}
spring.datasource.password=${EMPLOYEE_PAYROLL_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
server.servlet.context-path=/employeepayrollservice

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL55Dialect
server.port=8080
spring.jpa.hibernate.ddl-auto=update